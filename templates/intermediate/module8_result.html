<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 8px;
            color: #555;
        }

        .form-container input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .switch-form {
            margin-top: 16px;
            text-align: center;
        }

        .form-container .switch-form a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .form-container .switch-form a:hover {
            text-decoration: underline;
        }

        /* Initially hide the sign-up form */
        #signupForm {
            display: none;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Login</button>
        </form>

        <div class="switch-form">
            Don't have an account? <a href="#" onclick="switchForm('signup')">Sign Up</a>
        </div>
    </div>

    <div class="form-container" id="signupForm">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <button type="submit">Sign Up</button>
        </form>

        <div class="switch-form">
            Already have an account? <a href="#" onclick="switchForm('login')">Login</a>
        </div>
    </div>
</div>

<script>
    function switchForm(formType) {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        if (formType === 'signup') {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        } else {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        }
    }
</script>

</body>
</html>
