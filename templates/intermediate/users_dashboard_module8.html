<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }

        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            border-radius: 8px 8px 0 0;
            width: 100%;
            margin-bottom: 20px;
        }

        .main-content {
            text-align: center;
        }

        .username-section {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            margin-top: 20px;
            background-color: #f0f0f0;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }
        
        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        User Dashboard
    </div>

    <div class="main-content">
        <h2>Welcome to Your Dashboard</h2>
        <div class="username-section" id="usernameSection">{{username}}</div>
        <p>This is a simple dashboard for logged-in users. You can customize this area with various features and information.</p>
    </div>

    <a href="{{ url_for('module8.dashboard') }}">Logout</a>
</div>


</body>
</html>
