<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <style>
        #chat-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            display: flex;
            flex-direction: column-reverse; 
        }
        #header{
            max-width: 400px;
            margin: 0 auto;
            margin-top: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
           
        }
        h1 {
            text-align: center;
            color: #4caf50;
        }
        p {
            color: #555;
            font-size: 14px;
            margin-top: 10px;
        }

        #form-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .message-form {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px;
            border-radius: 5px;
            max-width: 100%; 
            word-wrap: break-word; 
        }
    
        .message-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            max-height: 100%;
            padding: 10px;
            max-width: 300px; 
            word-wrap: break-word; 
        }
    
        .message-list li {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 10px;
            background-color: #e0f7fa;
        }
    

        #input {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            width: 70%;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 8px 0;
            width: 20%; 
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <div id='header'>
        <h1>Chat App</h1>
        <p>Kindly access the following web page using your browser or open it in a new tab to observe its functionality.
            Please ensure that you use the English language for communication.</p>
    </div>
    <div id="chat-container">
        <ul id="messages" class="message-list"></ul>
    </div>
    <div id="form-container">
        <form id="form" class="message-form">
            <input type="text" id="input" placeholder="Enter your message">
            <button type="submit">Send</button>
        </form>
    </div>
<script>
    const socket = io();

    document.getElementById('form').addEventListener('submit', function (event) {
        event.preventDefault();

        const inputField = document.getElementById('input');
        const message = inputField.value.trim();

        if (message !== '') {
            // Emit the message to the server
            socket.emit('message', message);

            inputField.value = '';
        }
    });

    socket.on('message', function (message) {
        // Display the message in the list
        const messagesList = document.getElementById('messages');
        const listItem = document.createElement('li');

        // Add a class to distinguish between sender and receiver
        listItem.className = 'message-item';

        if (message.senderId === socket.id) {
            // Sender's message
            listItem.textContent = `You: ${message.text}`;
        } else {
            // Receiver's message
           // listItem.textContent = `${message.senderId}: ${message.text}`;
            listItem.textContent = `Sender: ${message.text}`;
        }

        // Use prepend to insert at the beginning
        messagesList.appendChild(listItem);
    });
</script>
<script>
    // JavaScript to toggle flex-direction dynamically
    const chatContainer = document.getElementById('chat-container');
    const messageList = document.getElementById('messages');

    // Toggle flex-direction when the container is scrolled to the top or bottom
    chatContainer.addEventListener('scroll', function () {
        if (chatContainer.scrollTop === 0) {
            messageList.style.flexDirection = 'column'; // Scrolled to the top
        } else if (chatContainer.scrollTop + chatContainer.clientHeight === chatContainer.scrollHeight) {
            messageList.style.flexDirection = 'column-reverse'; // Scrolled to the bottom
        }
    });
</script>
<!-- ... -->

</body>
</html>
