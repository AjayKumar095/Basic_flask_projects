<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Updates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
   <style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }

        .message-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .message-list li {
            padding: 8px;
            background-color: #e0e0e0;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        #form-container {
            width: 60%;
            margin: auto;
            margin-top: 20px;
        }

        .message-form {
            display: flex;
        }

        #input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        #input:focus {
            border-color: #007bff;
        }

        #input::placeholder {
            color: #aaa;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    
    </style>
   </style>
</head>
<body>
    <div id="chat-container">
        <ul id="messages" class="message-list"></ul>
    </div>
    <div id="form-container">
        <h3><center>Real Time data Updates</center></h3>
        <form id="form" class="message-form">
            <input type="text" id="input" placeholder="Enter your message">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const socket = io();
        
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
    
            const inputField = document.getElementById('input');
            const message = inputField.value.trim();
    
            if (message !== '') {
                // Emit the message to the server
                socket.emit('message', message);
    
                inputField.value = '';
            }
        });
    
        socket.on('message', function (message) {
            // Display the message in the list
            const messagesList = document.getElementById('messages');
            const listItem = document.createElement('li');
    
            // Add a class to distinguish between sender and receiver
            listItem.className = 'message-item';
    
            if (message.senderId === socket.id) {
                // Sender's message
                listItem.textContent = `You: ${message.text}`;
            } else {
                // Receiver's message
               // listItem.textContent = `${message.senderId}: ${message.text}`;
                listItem.textContent = `Sender: ${message.text}`;
            }
    
            // Use prepend to insert at the beginning
            messagesList.appendChild(listItem);
        });
    </script>
</body>
</html>
